<html lang="en">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script>
  $(function(){
  $('#confpass,#repass').keyup(function(e){
            //post values
            var pwd= $('#repass').val();
            var confpwd=$('#confpass').val();

            if(pwd == confpwd){
                $('.err').text('');
                 $('#cnfbtn').prop('disabled',false);


            }else{
            $('.err').text('password not matching');
            $('#cnfbtn').prop('disabled',true);
            }
            });
  });
  </script>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" href="#">LIBARY AND BOOK STORE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" href="/">HOME</a>
  </li>


</ul>
        </div>



</nav>

  <center>
  <form method="post" action="/customer_login/update_password">
            {% csrf_token %}
      <input type="hidden" name="username" value="{{username}}">
        <input type="hidden" name="role" value="{{role}}">
      <br><br>
      <table>
          <tr>
              <td>Enter your new password:</td>
              <td><input type="password" id="confpass" required name="password"></td>

          </tr>
        <br>
           <tr>
              <td>Re-enter your password:</td>
              <td><input type="password" id="repass" required></td>
          </tr>
      </table>
      <div class="err" style="color:red;"></div>
      <br><br>
      <button type="submit" class="btn btn-danger" id="cnfbtn">Confirm</button>
      <div style="color:red;"> {{error_data}}</div>
  </form>
      </center>
 </body>
